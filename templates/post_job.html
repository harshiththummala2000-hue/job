{% extends "base.html" %}
{% block title %}Post a Job — JobBoard{% endblock %}

{% block content %}
<div class="form-page">
  <h1>Post a Job</h1>
  <p>Fill in the details below to publish your job listing.</p>

  <form method="POST" action="{{ url_for('post_job') }}" class="job-form">

    <div class="form-group">
      <label for="title">Job Title <span class="required">*</span></label>
      <input type="text" id="title" name="title" value="{{ form.get('title', '') }}" required />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="company">Company <span class="required">*</span></label>
        <input type="text" id="company" name="company" value="{{ form.get('company', '') }}" required />
      </div>
      <div class="form-group">
        <label for="location">Location <span class="required">*</span></label>
        <input type="text" id="location" name="location" value="{{ form.get('location', '') }}" placeholder="e.g. New York, NY or Remote" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="job_type">Job Type <span class="required">*</span></label>
        <select id="job_type" name="job_type" required>
          <option value="">Select type...</option>
          {% for t in ["Full-Time", "Part-Time", "Contract", "Remote", "Internship"] %}
            <option value="{{ t }}" {% if form.get('job_type') == t %}selected{% endif %}>{{ t }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="salary">Salary / Range</label>
        <input type="text" id="salary" name="salary" value="{{ form.get('salary', '') }}" placeholder="e.g. $80,000 – $100,000" />
      </div>
    </div>

    <div class="form-group">
      <label for="description">Job Description <span class="required">*</span></label>
      <textarea id="description" name="description" rows="8" required>{{ form.get('description', '') }}</textarea>
    </div>

    <div class="form-group">
      <label for="contact_email">Contact Email <span class="required">*</span></label>
      <input type="email" id="contact_email" name="contact_email" value="{{ form.get('contact_email', '') }}" required />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Publish Job</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
